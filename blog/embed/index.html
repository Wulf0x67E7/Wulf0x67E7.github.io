<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Transblog</title>
    <link rel="stylesheet" href="layout.css">
    <script src="../loader.js"></script>

<body>
    <div id="content"></div>
    <script>
        var series = getUrlParam("series", ""), chapter = getUrlParam("chapter", ""), content = getUrlParam("content", "content.txt");
        if (series != "")
            if (chapter != "")
                content = series + "/chapter_" + chapter + ".txt";
            else
                content = series + "/index.txt";
        content = "../" + content;
        fetch(content)
            .then(response => response.text())
            .then((data) => {
                document.getElementById("content").innerHTML = parseContent(data);
            });
    </script>
</body>

</html>
